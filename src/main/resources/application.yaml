spring:
  application:
    name: jte-login
  output:
    ansi:
      enabled: always
  banner:
    charset: UTF-8
  # Database configuration - H2 in-memory database
  # SA password is randomly generated after Liquibase runs - check console output
  datasource:
    url: jdbc:h2:mem:rolesdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      # H2 Console Access Control:
      # - Spring Security: Only ROLE_ADMIN and ROLE_POWER_USER can access /h2-console
      # - ADMIN: Use 'sa' with the random password shown in console at startup
      # - POWER_USER: Use 'readonly' / 'readonly' for read-only access
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

# OAuth2 configuration is handled programmatically in OAuth2ClientConfig.java
# Set environment variables GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, GITHUB_CLIENT_ID, GITHUB_CLIENT_SECRET
# to enable OAuth2 login providers

gg:
  jte:
    developmentMode: true

logging:
  level:
    org:
      springframework:
        security: ERROR #change to DEBUG or INFO for more information about spring security
  charset:
    console: UTF-8
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
