databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: gemini
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_roles
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_roles_name

  - changeSet:
      id: create-role-assignments-table
      author: gemini
      changes:
        - createTable:
            tableName: role_assignments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_role_assignments
              - column:
                  name: user_identifier
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: role_assignments
            baseColumnNames: role_id
            constraintName: fk_role_assignment_role
            referencedTableName: roles
            referencedColumnNames: id
        - createIndex:
            indexName: idx_user_identifier
            tableName: role_assignments
            columns:
              - column:
                  name: user_identifier
