services:
  authorization-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authorization-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - oauth-demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  oauth-demo-network:
    driver: bridge
