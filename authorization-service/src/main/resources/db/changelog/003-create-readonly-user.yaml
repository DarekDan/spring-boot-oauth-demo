databaseChangeLog:
  - changeSet:
      id: create-readonly-user
      author: gemini
      comment: Create a read-only database user for POWER_USER access
      changes:
        # Create a read-only user
        - sql:
            sql: CREATE USER IF NOT EXISTS readonly PASSWORD 'readonly'
        # Grant SELECT-only permissions on roles table
        - sql:
            sql: GRANT SELECT ON roles TO readonly
        # Grant SELECT-only permissions on role_assignments table
        - sql:
            sql: GRANT SELECT ON role_assignments TO readonly
